<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSocket Client</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
<output id="messages"></output>
    <script>
      const messages = document.getElementById("messages")
      const socket = new WebSocket('ws://localhost:3500')
      socket.onopen = (event) => console.log('WebSocket is connected!')
      socket.onmessage = (msg) => console.log('Got message!', msg)
      socket.onerror = (error) => console.error('WebSocket Error:', error)
      socket.onclose = (event) => console.log('Disconnected from server')
    </script>
  </body>
</html>
